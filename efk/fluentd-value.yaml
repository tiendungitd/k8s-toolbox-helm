aggregator:
  enabled: true
  configMap: elasticsearch-output
  extraEnv:
    - name: ELASTICSEARCH_HOST
      value: elasticsearch-coordinating-only.efk.svc.cluster.local
    - name: ELASTICSEARCH_PORT
      value: "9200"
forwarder:
  enabled: true
  configMap: log-parser
  extraEnv:
    - name: FLUENTD_DAEMON_USER
      value: root
    - name: FLUENTD_DAEMON_GROUP
      value: root
